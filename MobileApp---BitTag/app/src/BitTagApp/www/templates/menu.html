<ion-side-menus enable-menu-with-back-views="false">
  <div ng-controller="MenuCtrl">
	  <ion-side-menu-content>
		<ion-nav-bar class="bar-positive">
		  <ion-nav-back-button>
		  </ion-nav-back-button>

		  <ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="isActive()">
			</button>
		  </ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	  </ion-side-menu-content>

	  <ion-side-menu side="left">
		<ion-header-bar class="bar-positive">
		  <h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
		  <ion-list>
			<ion-item menu-close href="#/app/home">
			Home
			</ion-item>
			<ion-item menu-close onclick="window.open('https://www.google.com', '_blank', 'location=yes');">
			Browser
			</ion-item>
			<ion-item menu-close href="#/app/login">
			Logout
			</ion-item>
		  </ion-list>
		</ion-content>
	  </ion-side-menu>
	</div>
</ion-side-menus>
